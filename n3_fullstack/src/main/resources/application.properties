spring.application.name=n3_fullstack

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=si
spring.datasource.password=si
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
server.port=8085

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

springdoc.api-docs.enable = true
springdoc.swagger-ui.enable=true
springdoc.swagger-ui.path=/doc/swagger-ui.htm